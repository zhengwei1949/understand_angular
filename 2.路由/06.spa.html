      //路由 控制器 视图
    var findModule = angular.module('findModule',['ngRoute']);
    findModule.config(['$routeProvider',function($routeProvider){
        $routeProvider
        .when('/find',{
            template:'<h3>{{info}}</h3>',
            controller:'findController'
        })
    }]);
    findModule.controller('findController',function($scope){
        $scope.info = '发现音乐';
    });

    var mineModule = angular.module('mineModule',['ngRoute']);
    mineModule.config(['$routeProvider',function($routeProvider){
        $routeProvider
        .when('/mine',{
            template:'<h3>{{info}}</h3>',
            controller:'mineController'
        })
    }]);
    mineModule.controller('mineController',function($scope){
        $scope.info = '我的音乐';
    });


    var friendModule = angular.module('friendModule',['ngRoute']);
    friendModule.config(['$routeProvider',function($routeProvider){
        $routeProvider
        .when('/friend',{
            template:'<h3>{{info}}</h3>',
            controller:'friendController'
        })
    }]);
    friendModule.controller('friendController',function($scope){
        $scope.info = '朋友音乐';
    });

    var myApp = angular.module('myApp',['ngRoute','findModule','mineModule','friendModule']);
