<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的单页应用程序</title>
</head>
<body ng-app="myApp">
  <ul>
    <li><a href="#/find">发现音乐</a></li>
    <li><a href="#/mine">我的音乐</a></li>
    <li><a href="#/friend">我的朋友</a></li>
  </ul>
  <div id="box" ng-view></div>
  <script src="./libs/angular.js"></script>
  <script src="./libs/angular-route.js"></script>
  <script>
    var myApp1 = angular.module('myApp1',['ngRoute']);
    myApp1.controller('findController',['$scope',function($scope){
        $scope.info = '这是发现音乐';
    }]);

    var myApp2 = angular.module('myApp2',['ngRoute']);
    myApp2.controller('findController',['$scope',function($scope){
        $scope.info = '这是发现音乐';
    }]);

    var myApp3 = angular.module('myApp3',['ngRoute']);
    myApp3.controller('findController',['$scope',function($scope){
        $scope.info = '这是发现音乐';
    }]);


    var myApp = angular.module('myApp',['ngRoute','myApp1','myApp2','myApp3']);
    myApp.config(['$routeProvider',function($routeProvider){
        $routeProvider
            .when('/find',{
                template:'<span>{{info}}</span>',
                controller:'findController'
            })
            .when('/mine',{
                template:'<span>{{info}}</span>',
                controller:'mineController'
            })
            .when('/friend',{
                template:'<span>{{info}}</span>',
                controller:'friendController'
            })
            .when('/blood/:num?',{
                template:'<h3>第{{num}}滴血</h3>',
                controller:'bloodController'
            })
            .when('/404',{
                template:'404 Not Found'
            })
            .otherwise({
                redirectTo:'404'
            })
    }]);
  </script>
</body>
</html>
